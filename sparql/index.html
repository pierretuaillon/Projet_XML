<html>
  <head>
	<script>
		function myFunction(ref) {
			
		
			var query = "SELECT ?image ?longlat WHERE { ?subject wdt:P380 '"
					+ ref + "'. ?subject wdt:P18 ?image . ?subject wdt:P625 ?longlat}";

			var url = "https://query.wikidata.org/bigdata/namespace/wdq/sparql";

			var concat = url + "?query=" + query;

			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET", concat, false);
			xmlHttp.send(null);
			document.write("<p> "+concat+" </p>");
			
			return xmlHttp.responseXML;
		}
		
		var ref = "PA00078014";
		var repXML = myFunction(ref);
		document.write("<p> hola </p>");
		document.write("<p> image : "+ repXML.getElementsByTagName("sparql")[0].getElementsByTagName("results")[0].getElementsByTagName("result")[0].getElementsByTagName("binding")[0].getElementsByTagName("uri")[0].innerHTML  +"</p>");
		document.write("<p> latlong : "+ repXML.getElementsByTagName("sparql")[0].getElementsByTagName("results")[0].getElementsByTagName("result")[0].getElementsByTagName("binding")[1].getElementsByTagName("literal")[0].innerHTML  +"</p>");
		
	</script>
  </head>
  <body style="margin:0px; padding:0px;" onload="initialize()">
    
  </body>
</html>
